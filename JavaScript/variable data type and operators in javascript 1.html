<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable data types and Operators in javascript</title>
</head>

<body>
    <h1>this is heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum laudantium explicabo laborum dolores qui
        ullam eligendi id dignissimos, saepe, dicta pariatur doloremque tenetur eius impedit accusamus earum culpa nobis
        suscipit?</p>
    <script>
        let x = "paragraph";
        console.log(x);
        let y = 86;

        //    Operators in javascript
        // Operand - entities on which operators operate
        // In 3 + 6 '+' is the operator and '3, 6' are operands

        // 1. Unary Operator - It has single operand (x = -x)
        // Example of unary operator
        y = -y;
        console.log(y);
        // 2. Binary Operator - It has tow operand (x = x+4)
        // Example of binary operator
        y = 68 - 5;
        console.log(y);

        let num1 = 89;
        let num2 = 98;

        // Arithmetic operator in action in javascript
        console.log("the value of num1 + num2 is" + (num1 + num2));
        console.log("the value of num1 - num2 is" + (num1 - num2));
        console.log("the value of num1 * num2 is" + (num1 * num2));
        console.log("the value of num1 / num2 is" + (num1 / num2));
        console.log("the value of num1 % num2 is" + (num1 % num2));
        console.log("the value of num1 ** num2 is" + (num1 ** num2));

        // Increment operator
        console.log("the value of num1 ++ is" + (num1++));
        console.log("the value of num2 -- is" + (num2--));

        // Decrement operator
        console.log("the value of ++ num1 is" + (++num1));
        console.log("the value of -- num2 is" + (--num2));

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates and Time in JS</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bolder;
    }
</style>

<body>
    <div class="header">
        <h1>Dates and Time in JS</h1>
        <div class="container">
            Current time is <span id="time"></span>
        </div>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium, laboriosam blanditiis dolore itaque
            reiciendis expedita veritatis. Tempore nulla, excepturi dolorum molestias quis corrupti rerum eos eum
            quibusdam. Neque, similique ab?
        </p>
    </div>
    <script>
        let date = new Date();
        console.log(date);

        let dt = new Date(1000);
        console.log(dt);

        let newDate = new Date("2029-09-30");
        console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newdate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newdate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }


    </script>
</body>

</html>
